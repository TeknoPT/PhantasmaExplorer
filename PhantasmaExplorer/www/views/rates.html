	<tbody>
		{{#each this}}
		<tr>
			<td>SOUL/{{Symbol}}</td>
			<td><small>{{Rate}}</small> {{Symbol}} <span class="label {{#if ChangePercentage > 0}}label-success{{#else}}label-danger{{/if}} label-as-badge pull-right">{{ChangePercentage}}%</span></td>
		</tr>
		{{/each}}
	</tbody>
</table>
