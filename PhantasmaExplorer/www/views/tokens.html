<div class="row">
	<div class="col-lg-12">
		<h1>Tokens</h1>
		
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Name</th>
				<th></th>
				<th>Ticker</th>
				<th>Decimals</th>
				<th>Hash</th>
				<th>Current Supply</th>
				<th>Max Supply</th>
			  </tr>
			</thead>
			<tbody>
				{{#each tokens}}
				  <tr>
					<td><img src="{{logoUrl}}" alt="" style="width:20; height:20; "></td>
					<td>{{name}}</td>
					<td>{{symbol}}</td>
					<td>{{decimals}}</td>
					<td>{{contractHash}}</td>
					<td>{{currentSupply}}</td>
					<td>{{maxSupply}}</td>
				  </tr>
				{{/each}}
			</tbody>
		</table>		
	</div>
</div>
