<div class="row">
	<div class="col-lg-12">
		<h1>Chains</h1>
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Name</th>
				<th>Address</th>
				<th>Height</th>
				<th>Transactions</th>
			  </tr>
			</thead>
			<tbody>
				{{#each chains}}
				  <tr>
					<td><a href="/chain/{{address}}">{{name}}</a></td>
					<td><a href="/address/{{address}}">{{address}}</a></td>
					<td>{{height}}</td>
					<td>{{transactions}}</td>
				  </tr>
				{{/each}}
			</tbody>
		</table>		
	</div>
</div>
