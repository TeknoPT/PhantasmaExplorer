<div class="row">
	<div class="col-lg-12">
		<h1>Latest Transactions</h1>
		
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Date</th>
				<th>Chain</th>
				<th>Hash</th>
			  </tr>
			</thead>
			<tbody>
				{{#each transactions}}
				  <tr>
					<td>{{#date date}}</td>
					<td><a href="/chain/{{chainAddress}}">{{chainName}}</a></td>
					<td><a href="/tx/{{hash}}">{{hash}}</a></td>
				  </tr>
				{{/each}}
			</tbody>
		</table>		
	</div>
</div>
