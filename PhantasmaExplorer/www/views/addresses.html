<div class="row">
	<div class="col-lg-12">
		<h1>Addresses</h1>
		
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Address</th>
				<th>Name</th>
				<th>Balance</th>
				<th>Value</th>
			  </tr>
			</thead>
			<tbody>
				{{#each addresses}}
				  <tr>
					<td><a href="/address/{{address}}">{{address}}</a></td>
					<td>{{name}}</td>
					<td>{{balance}} SOUL</td>
					<td>{{value}}$</td>
				  </tr>
				{{/each}}
			</tbody>
		</table>		
		
	</div>
</div>
