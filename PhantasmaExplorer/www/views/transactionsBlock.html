<div class="row">
	<div class="col-lg-12">
		<h1>Transactions for block<br><small>{{blockheight}}</small></h1>		
		<br>
			
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>TxHash</th>
				<th>Block</th>
				<th>Age</th>
				<th>From</th>
				<th>From Name</th>
			  </tr>
			</thead>
			<tbody>
				{{#each transactions}}
				  <tr>
					<td>{{hash}}</td>
					<td><a href="/block/{{block.Height}}">{{block.Height}}</a></td>
					<td>{{#date date}}</td>
					<td>{{fromAddress}}</td>
					<td>{{fromName}}</td>
				  </tr>
				  {{/each}}
			</tbody>
		</table>		
	</div>
</div>
