<div class="row">
	<div class="col-lg-12">
		<h1>Transaction {{transaction.hash}}</h1>
			
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>TxHash</th>
				<th>Block Height</th>
				<th>TimeStamp</th>
				<th>From</th>
				<th>To</th>
				
			  </tr>
			</thead>
			<tbody>
				  <tr>
					<td><img src="{{logoUrl}}" alt="" style="width:20; height:20; "></td>
					<td>{{transaction.chainAddress}}</td>
					<td>{{transaction.chainName}}</td>
					<td>{{#date transaction.date}}</td>
					<td>{{transaction.hash}}</td>
				  </tr>
			</tbody>
		</table>		
	</div>
</div>
