<div class="row">
    <div class="col-lg-12 col-sm-12">
        <h1 class="page-title">Chains</h1>
        <div class="table-responsive">
            <table class="table table-striped table-general">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Height</th>
                        <th>Transactions</th>
                        <th>Parent</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each chains}}
                    <tr>
                        <td><a href="/chain/{{Address}}">{{Name}}</a></td>
                        <td>{{Address}}</td>
                        <td>{{Height}}</td>
                        <td>{{Transactions}}</td>
                        <td>{{#link-chain ParentChain}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
