<div class="row">
	<div class="col-lg-12">
		<h1>Transaction<br><small>{{transaction.hash}}</small></h1>		
		<br>
			
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Date</th>
				<th>Chain</th>
				<th>Block Hash</th>
				<th>Block Height</th>
				<th>From</th>
			  </tr>
			</thead>
			<tbody>
				  <tr>
					<td>{{#date transaction.date}}</td>
					<td><a href="/chain/{{transaction.chainAddress}}">{{transaction.chainName}}</a></td>
					<td><a href="/block/{{transaction.block.Hash}}">{{transaction.block.Hash}}</a></td>
					<td>{{transaction.block.Height}}</td>
					<td><a href="/address/{{transaction.fromAddress}}">{{transaction.fromName}}</a></td>
				  </tr>
			</tbody>
		</table>		
	</div>
</div>
