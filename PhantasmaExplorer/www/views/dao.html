<div class="row">
    <div class="col-lg-12 col-sm-12 tab-panel-general">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item active">
                <a class="nav-link" id="overview-tab" data-toggle="tab" href="#overview" role="tab" aria-controls="overview" aria-selected="true">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="members-tab" data-toggle="tab" href="#members" role="tab" aria-controls="members" aria-selected="false">Members</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                <div class="panel panel-single">
                    <div class="panel-heading">DAO Information</div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-responsive no-border">
                                <tbody>
                                    <tr>
                                        <td>ID</td>
                                        <td>{{dao.ID}}</td>
                                    </tr>

                                    <tr>
                                        <td>Name</td>
                                        <td>{{dao.Name}}</td>
                                    </tr>

                                    <tr>
                                        <td>Address</td>
                                        <td>{{#link-address dao.Address}}</td>
                                    </tr>

                                    <tr>
                                        <td>Size</td>
                                        <td>{{dao.Size}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="members" role="tabpanel" aria-labelledby="members-tab">
                <div class="panel panel-single">
                    <div class="panel-heading">Members</div>
                    <div class="panel-body">
                        {{#if dao.Members}}
                        <table class="table table-responsive table-striped table-general">
                            <thead>
                                <tr>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each dao.Members}}
                                <tr>
                                    <td>{{#link-address this}}</td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                        {{#else}}
                        Nothing here...
                        {{/if}}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
