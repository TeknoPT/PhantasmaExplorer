<div class="row">
    <div class="col-lg-12">
        <h1>Address {{address.Address}}</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Balance</th>
                    <th>Chain</th>
                    <th>SOUL Value</th>
                    <th>Transactions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{address.Balance}} SOUL</td>
                    <td>TODO</td>
                    <td>$ {{address.Value}}</td>
                    <td>{{address.Transactions.Count}} txns</td>
                </tr>
            </tbody>
        </table>

        <br />
        <h4>Transactions</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Chain</th>
                    <th>Hash</th>
                </tr>
            </thead>
            <tbody>
                {{#each address.Transactions}}
                <tr>
                    <td>{{#date Date}}</td>
                    <td><a href="/chain/{{ChainAddress}}">{{ChainName}}</a></td>
                    <td><a href="/tx/{{Hash}}">{{Hash}}</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
