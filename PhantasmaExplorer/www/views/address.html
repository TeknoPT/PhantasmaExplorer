<div class="row">
	<div class="col-lg-12">
		<h1>Address {{address.address}}</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Balance</th>
					<th>Chain</th>
					<th>SOUL Value</th>
					<th>Transactions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{address.balance}} SOUL</td>
					<td>TODO</td>
					<td>$ {{address.value}}</td>
					<td>{{address.transactions.Count}} txns</td>
				</tr>
			</tbody>
		</table>		
			
		<table class="table table-striped">
		<thead>
		  <tr>
			<th>Date</th>
			<th>Chain</th>
			<th>Hash</th>
		  </tr>
		</thead>
		<tbody>
			{{#each address.transactions}}
			  <tr>
				<td>{{#date date}}</td>
				<td><a href="/chain/{{chainAddress}}">{{chainName}}</a></td>
				<td><a href="/tx/{{hash}}">{{hash}}</a></td>
			  </tr>
			{{/each}}
		</tbody>
		</table>
	</div>
</div>
