<div class="row">
    <div class="col-lg-12">
        <h1 class="page-title">Chains</h1>
        <table class="table table-striped">
            <thead>
                <tr class="home-label">
                    <th>Name</th>
                    <th>Address</th>
                    <th>Height</th>
                    <th>Transactions</th>
                    <th>Parent</th>
                </tr>
            </thead>
            <tbody>
                {{#each chains}}
                <tr>
                    <td><a href="/chain/{{Address}}">{{Name}}</a></td>
                    <td>{{#link-address Address}}</td>
                    <td>{{Height}}</td>
                    <td>{{Transactions}}</td>
                    <td>{{#link-chain ParentChain}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
