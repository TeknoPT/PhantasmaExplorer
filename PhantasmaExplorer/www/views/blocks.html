<div class="row">
    <div class="col-lg-12">
        <h1>Last Blocks</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>TimeStamp</th>
                    <th>Chain</th>
                    <th>txn</th>
                    <th>Hash</th>
                </tr>
            </thead>
            <tbody>
                {{#each blocks}}
                <tr>
                    <td>{{#date Timestamp}}</td>
                    <td><a href="/chain/{{ChainAddress}}">{{ChainName}}</a></td>
                    <td><a href="/txx/{{Hash}}">{{Transactions}}</a></td>
                    <td><a href="/block/{{Hash}}">{{Hash}}</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
