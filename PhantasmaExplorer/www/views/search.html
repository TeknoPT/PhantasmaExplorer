<div class="row ">

    <h2 class="page-title">Search Results</h2>

    <br />
    <div class="col-md-6">
        <div class="table-responsive">
            <table class="table table-general">
                <tbody>
					{{#each results}}
                    <tr>
                        <td>{{Kind}}</td>
                        <td><a href="{{URL}}">{{Text}}</a></td>
                    </tr>
					{{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
