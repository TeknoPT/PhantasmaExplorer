<div class="row">
	<div class="col-lg-12">
		<h1>{{chain.Name}} chain</h1>
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Block number</th>
				<th>Hash</th>
				<th>Number of Txs</th>
				<th>Miner Address</th>
			  </tr>
			</thead>
			<tbody>
				{{#each blocks}}
				  <tr>
					<td>{{Height}}</td>
					<td>{{Hash}}</td>
					<td>{{Transactions.count}}</td>
					<td>{{MinerAddress}}</td>
				  </tr>
				{{/each}}
			</tbody>
		</table>		
	</div>
</div>
