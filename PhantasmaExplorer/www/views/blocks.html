<div class="row">
    <div class="col-lg-12">
        <h1 class="page-title">Latest Blocks</h1>
        <table class="table table-responsive table-striped table-general">
            <thead>
                <tr>
                    <th>TimeStamp</th>
                    <th>Chain</th>
                    <th>txn</th>
                    <th>Hash</th>
                </tr>
            </thead>
            <tbody>
                {{#each blocks}}
                <tr>
                    <td>{{#date Timestamp}}</td>
                    <td><a href="/chain/{{ChainAddress}}">{{ChainName}}</a></td>
                    <td><a href="/block/{{Hash}}#tab_transactions">{{Transactions}}</a></td>
                    <td>{{#link-block Hash}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
