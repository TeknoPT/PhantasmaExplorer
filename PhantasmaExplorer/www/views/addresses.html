<div class="row">
    <div class="col-lg-12">
        <h1>Addresses</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Name</th>
                    <th>Balance (Main Chain)</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {{#each addresses}}
                <tr>
                    <td>{{#link-address Address}}</td>
                    <td>{{Name}}</td>
                    <td>{{Balance}} <a href="/token/SOUL">SOUL</a></td>
                    <td>{{#value Value}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>

    </div>
</div>
