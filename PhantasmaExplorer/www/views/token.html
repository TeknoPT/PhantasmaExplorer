<div class="row">
    <div class="col-lg-12">
        <h1>Token <img src="{{token.LogoUrl}}" alt="" style="width:20; height:20;"> {{token.Symbol}} </h1>

        <br />
        <h2>Summary</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Supply</th>
                    <th>Current Supply</th>
                    <th>Price</th>
                    <th>Decimals</th>
                    <th>Contract</th>
                    <th>Transfers</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{token.Name}}</td>
                    <td>{{token.MaxSupply}}</td>
                    <td>{{token.CurrentSupply}}</td>
                    <td>{{token.Price}}</td>
                    <td>{{token.Decimals}}</td>
                    <td>{{token.ContractHash}}</td>
                    <td>{{token.Transfers}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
