<div class="row">
    <div class="col-lg-12 col-sm-12 tab-panel-general">
        <h1 class="page-title">Leaderboard : [{{board.Name}}]</h1>

			<div class="table-responsive">
				<table class="table table-striped table-general">
					<thead>
						<tr>
							<th>Ranking</th>
							<th>Address</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each board.Rows}}
						<tr>
							<td>{{ranking}}</td>
							<td>{{#link-address address}}</td>
							<td>{{score}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>							
			
		</div>			
    </div>
</div>
