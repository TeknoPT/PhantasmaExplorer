<div class="row">
    <div class="col-lg-12">
        <h1>Tokens</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th>Ticker</th>
                    <th>Decimals</th>
                    <th>Current Supply</th>
                    <th>Max Supply</th>
                </tr>
            </thead>
            <tbody>
                {{#each tokens}}
                <tr>
                    <td><img src="{{LogoUrl}}" alt="" style="width:20; height:20; "></td>
                    <td><a href="/token/{{Symbol}}">{{Name}}</a></td>
                    <td>{{Symbol}}</td>
                    <td>{{Decimals}}</td>
                    <td>{{CurrentSupply}}</td>
                    <td>{{MaxSupply}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
