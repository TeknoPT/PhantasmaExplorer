<div class="row">
    <div class="col-lg-12">
        <h1 class="page-title">Tokens</h1>
        <table class="table table-striped">
            <thead>
                <tr class="home-label">
                    <th>Name</th>
                    <th></th>
                    <th>Ticker</th>
                    <th>Decimals</th>
                    <th>Current Supply</th>
                    <th>Max Supply</th>
                </tr>
            </thead>
            <tbody>
                {{#each tokens}}
                <tr>
                    <td><img src="{{LogoUrl}}" alt="" style="width: 20px; height: 20px;"></td>
                    <td><a href="/token/{{Symbol}}">{{Name}}</a></td>
                    <td>{{Symbol}}</td>
                    <td>{{Decimals}}</td>

                    {{#if CurrentSupply >= 0}}
                    <td>{{CurrentSupply}} {{Symbol}}</td>
                    {{#else}}
                    <td>-</td>
                    {{/if}}

                    {{#if MaxSupply > 0}}
                    <td>{{MaxSupply}} {{Symbol}}</td>
                    {{#else}}
                    <td>-</td>
                    {{/if}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
