<div class="row">
	<div class="col-lg-12">
		<h1>Block #{{block.height}}</h1>
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Height</th>
				<th>TimeStamp</th>
				<th>Transactions</th>
				<th>Hash</th>
				<th>Parent Hash</th>
				<th>Mined By</th>
			  </tr>
			</thead>
			<tbody>
				  <tr>
					<td>{{block.height}}</td>
					<td>{{#date block.timestamp}}</td>
					<td>{{block.transactions}}</td>
					<td>{{block.hash}}</td>
					<td>{{block.parentHash}}</td>
					<td><a href="/address/{{block.miningAddress}}">{{block.miningAddress}}</a></td>
				  </tr>
			</tbody>
		</table>		
	</div>
</div>
